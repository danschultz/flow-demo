<html>

<head>
  <script src="./node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({
      meta: {
        "/dist/*": {
          format: "cjs"
        }
      }
    })
  </script>
</head>

<body>
  <div class="app"></div>

  <script>
    System.import("../dist/main.js").then(function (module) {
      module.main(document.querySelector(".app"));
    })
  </script>
</body>

</html>
